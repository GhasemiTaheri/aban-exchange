services:
  docs:
    image: aban_exchange_local_docs
    container_name: aban_exchange_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./aban_exchange:/app/aban_exchange:z
    ports:
      - '9000:9000'
    command: /start-docs
